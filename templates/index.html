    <a href="{{ page.permalink | safe }}">
        <h2 class="title">{{ page.title }}</h2>
    </a>
    <div class="info">
        <span>{{ page.reading_time }} min read</span>
        <span class="square"></span>
        <span>{{ page.date }}</span>
    </div>

</div>
{% endfor %}
{% endblock main %}
